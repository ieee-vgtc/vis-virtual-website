<!DOCTYPE html>
<html lang="en">
<link href="/static/2023/streaming/styles.css" rel="stylesheet" />
<body class="playback">

<div id="wrapper" style="display: none">
    <div id="content">
        <div id="main-content">
            <header>
                <h3><span id="session-name"></span></h3>
            </header>
            <div id="youtube-outer">
                <div id="ytplayer"></div>
            </div>
            <div id="gathertown-outer">
                <div id="gathertown"></div>
            </div>
            <div id="image-outer">

            </div>
        </div>
        <!--<div id="secondary-content">


        </div>-->
    </div>
    <div id="sidepanel">
        <table id="playback-table">
            <thead>
            <tr>
                <th>Content</th>
                <th>Duration</th>
            </tr>
            </thead>
            <tbody id="videos-table-body">

            </tbody>
        </table>
    </div>
</div>
<div id="param-error" style="display: none">
    You are missing a room URL parameter. The URL should be [host]?room=room1&day=2021-10-11, for example.
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

<script src="/static/2023/streaming/playback-bundle.js"></script>
{% if config.use_auth0 and requires_auth %}
<script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'
integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo='
crossorigin='anonymous'></script>
<script src='https://cdn.auth0.com/js/auth0-spa-js/1.12/auth0-spa-js.production.js'></script>
<script>
const auth0_domain = '{{config.auth0_domain}}';
const auth0_client_id = '{{config.auth0_client_id}}';
</script>
<script src='/static/2023/js/modules/auth0protect.js'></script>
{% endif %}
</body>
</html>
